name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "{{ cookiecutter.python_version }}"

      - uses: extractions/setup-just@v2

      - run: uv sync --extra dev
      - run: just check
      - run: just test
