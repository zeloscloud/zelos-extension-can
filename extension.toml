# Zelos CAN Extension Manifest
# See https://docs.zeloscloud.io/sdk/how-to/develop-extensions/ for full documentation

name = "Zelos CAN"
version = "0.1.2"
description = "Zelos CAN"
author = "Zelos"
repository = "https://github.com/zeloscloud/zelos-extension-can"
homepage = "https://github.com/zeloscloud/zelos-extension-can"
keywords = ["can", "can-bus", "automotive", "vehicle"]
categories = ["Automotive", "Networking", "Industrial", "IoT"]

# File references (relative paths in archive)
icon = "assets/icon.svg"
readme = "README.md"
changelog = "CHANGELOG.md"

# Compatibility (optional, defaults to ^25.0.20)
[zelos]
version = ">=25.0.20"

# Configuration schema (enables UI in Zelos App)
[config]
schema = "config.schema.json"

# Runtime configuration
[runtime]
type = "python"
entry = "main.py"
python_version = "3.11"

# Graceful shutdown configuration (optional, defaults to 10)
[stop]
grace_seconds = 10
